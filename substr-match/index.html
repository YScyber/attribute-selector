<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>部分文字列一致セレクター</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="align"></section>
    <textarea class="align playable-html">
<h2>部分文字列一致セレクター</h2>

<p class="a">Paragraph01</p>
<p class="ab">Paragraph02</p>
<p class="bca">Paragraph03</p>
<p class="bcabc">Paragraph04</p>
</textarea>
    <textarea class="align playable-css">
p[class^="a"] {
    font-size: 150%;
}

p[class$="a"] {
    background-color: #9e9;
}

p[class*="a"] {
    color: #fa0;
}
</textarea>
    <div class="align playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
