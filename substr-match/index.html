<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>部分文字列一致セレクター</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="positioning preview"></section>
    <textarea class="positioning playable playable-html">
<h2>部分文字列一致セレクター</h2>

<ul>
    <li class="a">List01</li>
    <li class="ab">List02</li>
    <li class="bca">List03</li>
    <li class="bcabc">List04</li>
</ul>
</textarea>
    <textarea class="positioning playable playable-css">
section.preview ul li[class^="a"] {
    font-size: 200%;
}

section.preview ul li[class$="a"] {
    background-color: #9e9;
}

section.preview ul li[class*="a"] {
    color: #fa0;
}
</textarea>
    <div class="positioning playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
