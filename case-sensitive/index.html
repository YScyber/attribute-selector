<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大文字と小文字を区別</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="positioning preview"></section>
    <textarea class="positioning playable playable-html" style="height: 160px;">
<h2>大文字と小文字を区別</h2>

<ul>
    <li>List01</li>
    <li>List02</li>
    <li>List03</li>
    <li>List04</li>
</ul>
</textarea>
    <textarea class="positioning playable playable-css" style="height: 160px;">
ul {
    list-style-type: none;
}

ul li {
    padding: 5px;
}
</textarea>
    <div class="positioning playable-buttons">
        <input type="button" id="caseSensitive" value="大文字と小文字を区別" />
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
