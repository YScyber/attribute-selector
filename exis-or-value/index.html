<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />

    <title>存在や値のセレクター</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="align"></section>
    <textarea class="align playable-html">
<h2>存在や値のセレクター</h2>

<p>Paragraph01</p>
<p class="a">Paragraph02</p>
<p class="a b">Paragraph03</p>
<p class="ab">Paragraph04</p>
</textarea>
    <textarea class="align playable-css">
p[class] {
    font-size: 150%;
}

p[class="a"] {
    background-color: #9e9;
}

p[class~="a"] {
    color: #fa0;
}
</textarea>
    <div class="align playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
