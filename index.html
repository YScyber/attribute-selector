<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute selectors</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            padding: 5px;
        }
    </style>
</head>
<body>
    <section class="preview"></section>
    <textarea class="playable playable-html" style="height: 150px;">
<ul>
    <li>List01</li>
    <li>List02</li>
    <li>List03</li>
    <li>List04</li>
</ul>
</textarea>
    <textarea class="playable playable-css" style="height: 230px;"></textarea>
    <div class="playable-buttons">
        <input type="button" id="reset" value="リセット" />
        <input type="button" id="exisOrValue" value="存在や値のセレクター" />
        <input type="button" id="substrMatch" value="部分文字列一致セレクター" />
        <input type="button" id="caseSensitive" value="大文字と小文字を区別" />
    </div>
</body>
</html>
